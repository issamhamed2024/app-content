<!DOCTYPE html>
<html>
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: "Tajawal", sans-serif;
            background-color: #f4f4f4;
        }
        /* Navbar */
        .navbar {
            background-color: #e3e3e3;
            padding: 10px 20px;
        }
        .profile-container {
            display: flex;
            align-items: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* Table */
        .table-container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
        }
        .status {
            color: green;
            font-weight: bold;
        }
        .dots-menu {
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Navbar -->
    <div class="navbar">
        <div class="d-flex justify-content-between align-items-center">
            <div class="profile-container">
                <img src="profile.jpg" alt="Profile">
                <span>عبدالعزيز</span>
            </div>
            <button class="btn btn-warning">جديد</button>
            <div class="search-bar">
                <input class="form-control" type="text" placeholder="بحث">
            </div>
        </div>
    </div>
    <!-- Table Container -->
    <div class="table-container container-fluid">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>الصورة</th>
                <th>الاسم</th>
                <th>الجنس</th>
                <th>الجنسية</th>
                <th>المدينة</th>
                <th>العمر</th>
                <th>التكلفة</th>
                <th>الجوال</th>
                <th>الأعمال</th>
                <th>الحالة</th>
                <th>ملاحظات</th>
                <th>إجراءات</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will go here -->
            <tr>
                <td>1</td>
                <td><img src="logo.jpg" alt="Logo" width="30px"></td>
                <td>عبدالعزيز الشبيلي</td>
                <td>ذكر</td>
                <td>سعودي</td>
                <td>الرياض</td>
                <td>29</td>
                <td>1,000</td>
                <td>0502400000</td>
                <td>...</td>
                <td class="status">حلال</td>
                <td>...</td>
                <td><span class="dots-menu">...</span></td>
            </tr>
            <!-- Repeat similar rows as needed -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
